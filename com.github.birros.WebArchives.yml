id: com.github.birros.WebArchives
runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node10
command: web-archives
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  # Used to list automatically indexed local files
  - --filesystem=home
  - --talk-name=org.freedesktop.Tracker1
  - --env=TRACKER_SPARQL_BACKEND=bus
  # Used to access gvfs's http backend to download files
  - --share=network
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
modules:
  - name: nodejs
    cleanup:
      - /*
    buildsystem: simple
    build-commands:
      - '/usr/lib/sdk/node10/install.sh'

  - name: xapian-core
    config-opts:
      - --disable-sse
      - --disable-backend-chert
      - --disable-backend-inmemory
      - --disable-documentation
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/cmake
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: https://oligarchy.co.uk/xapian/1.4.11/xapian-core-1.4.11.tar.xz
        sha256: 9f16b2f3e2351a24034d7636f73566ab74c3f0729e9e0492934e956b25c5bc07

  #
  # require
  #   xapian-core
  #
  - name: libzim
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/openzim/libzim/archive/5.0.0.tar.gz
        sha256: dbec0a36155315037a6496a9be5c7ede17171fcde47063c97ce937057b437fdb

  #
  # require
  #   libzim
  #
  - name: libzim-glib
    buildsystem: meson
    builddir: true
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/birros/libzim-glib/archive/v3.2.0.tar.gz
        sha256: 89cbc55254d90c70de2de8ee7f2b4aff97f582ae7f495ddfee518ef136de9357

  - name: tracker
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /etc
      - /include
      - /lib/libtracker-control*
      - /lib/libtracker-mine*
      - /lib/*.la
      - /lib/tracker-2.0/*.la
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/systemd
      - /libexec
      - /share/bash-completion
      - /share/dbus-1
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/runtime
      - /share/vala
    sources:
      - type: archive
        url: https://ftp.gnome.org/pub/GNOME/sources/tracker/2.2/tracker-2.2.2.tar.xz
        sha256: c6a73462f9aa9c32efa139003d2abd2ac5f70f8af6ce744729954975a661e2e6

  - name: libgee
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20180312T232337Z/pool/main/libg/libgee-0.8/libgee-0.8_0.20.1.orig.tar.xz
        sha256: bb2802d29a518e8c6d2992884691f06ccfcc25792a5686178575c7111fea4630
      #
      # Following fixes pkg-config error
      #
      - type: shell
        commands:
          - sed -i 's/`$PKG_CONFIG --variable=girdir gobject-introspection-1.0`/\/app\/share\/gir-1.0/g' configure
          - sed -i 's/"$($PKG_CONFIG --variable=typelibdir gobject-introspection-1.0)"/\/app\/lib\/girepository-1.0/g' configure

  #
  # require
  #   libgee
  #
  - name: libisocodes
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/gir-1.0
      - /share/vala
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20150603T050256Z/pool/main/libi/libisocodes/libisocodes_1.2.2.orig.tar.xz
        sha256: 4cdf2c02486bb44902d95e2b86356ef348c65b5edff75925d6878fe5e5f038de

  - name: libhandy
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/libhandy/-/archive/v0.0.9/libhandy-v0.0.9.tar.gz
        sha256: a9f3c06eaa482efabc1d00dd2df65dc7d41253a71c0cb0402328a831a4f398a3

  #
  # require
  #   libzim-glib, tracker, libisocodes, libhandy
  # subprojects/darkreader require
  #   nodejs
  #
  - name: web-archives
    buildsystem: meson
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/node10/bin
      env:
        npm_config_nodedir: /usr/lib/sdk/node10
    sources:
      - type: git
        url: https://github.com/birros/web-archives.git
        commit: a43b0bbff6b6d6dad200d17524ba82ae3b877a13
      #
      # preinstall npm packages, generated-sources.*.json was generated using
      # github.com/flatpak/flatpak-builder-tools/node from package-lock.json
      #
      - modules/generated-sources.0.json
      - generated-sources.1.json
      - type: shell
        commands:
          - cd subprojects/darkreader && npm ci --cache=../../flatpak-node/npm-cache
      #
      # prevent 'npm install' from being launched when compiling darkreader, to
      # avoid the 'cb() never called!' error
      #
      - type: shell
        commands:
          - sed -i "s/find_program('npm')/find_program('true')/g" subprojects/darkreader/meson.build
