id: com.github.birros.WebArchives
runtime: org.gnome.Platform
runtime-version: '3.28'
sdk: org.gnome.Sdk
command: web-archives
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  # Used to list automatically indexed local files
  - --filesystem=home
  - --talk-name=org.freedesktop.Tracker1
  # Used to access gvfs's http backend to download files
  - --share=network
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
modules:
  - name: xapian-core
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/cmake
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: https://oligarchy.co.uk/xapian/1.4.6/xapian-core-1.4.6.tar.xz
        sha256: 1e0ef1c1d3e2119874d545b7edbb60e6e17d7d18fb802eb890d9ef7bb0bbd898

  #
  # require
  #   xapian-core
  #
  - name: libzim
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/openzim/libzim/archive/4.0.0.tar.gz
        sha256: e195d30ba1b55dd2b6529fdd84fcbed6ec35ed4ddc957ad7725edabd20c3126c

  #
  # require
  #   libzim
  #
  - name: libzim-glib
    buildsystem: meson
    builddir: true
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/birros/libzim-glib/archive/v3.2.0.tar.gz
        sha256: 89cbc55254d90c70de2de8ee7f2b4aff97f582ae7f495ddfee518ef136de9357

  - name: tracker
    config-opts:
      - --disable-miner-apps
      - --disable-static
      - --disable-tracker-extract
      - --disable-tracker-needle
      - --disable-tracker-preferences
      - --disable-artwork
      - --disable-tracker-writeback
      - --disable-miner-user-guides
      - --with-bash-completion-dir=no
    cleanup:
      - /etc
      - /include
      - /lib/libtracker-control*
      - /lib/libtracker-mine*
      - /lib/*.la
      - /lib/tracker-2.0/*.la
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/systemd
      - /libexec
      - /share/dbus-1
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/runtime
      - /share/vala
    sources:
      - type: archive
        url: https://ftp.gnome.org/pub/GNOME/sources/tracker/2.0/tracker-2.0.4.tar.xz
        sha256: ce2f0db52666592d313a04ce14663110eafa8ab08dc213b53e790281362dccd5

  - name: libgee
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20180312T232337Z/pool/main/libg/libgee-0.8/libgee-0.8_0.20.1.orig.tar.xz
        sha256: bb2802d29a518e8c6d2992884691f06ccfcc25792a5686178575c7111fea4630

  #
  # require
  #   libgee
  #
  - name: libisocodes
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/gir-1.0
      - /share/vala
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20150603T050256Z/pool/main/libi/libisocodes/libisocodes_1.2.2.orig.tar.xz
        sha256: 4cdf2c02486bb44902d95e2b86356ef348c65b5edff75925d6878fe5e5f038de

  - name: libhandy
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/libhandy/-/archive/v0.0.2/libhandy-v0.0.2.tar.gz
        sha256: 7cfa36032981e4ad7bb156d14df588a784743a066f57651260072fe21317cbd3

  - name: nodejs
    cleanup:
      - /*
    sources:
      - type: archive
        url: https://nodejs.org/dist/v8.11.3/node-v8.11.3.tar.gz
        sha256: 0d7e795c0579226c8b197353bbb9392cae802f4fefa4787a2c0e678beaf85cce

  #
  # require
  #   libzim-glib, tracker, libisocodes, libhandy
  # subprojects/darkreader require
  #   nodejs
  #
  - name: web-archives
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: https://github.com/birros/web-archives.git
        tag: v0.2.1
        commit: 74ae7152263ad4c9bd8c310057e5bfe418b1f7f6
      #
      # preinstall npm packages, darkreader-npm-cache.json was generated using
      # github.com/flatpak/flatpak-builder-tools/npm from package-lock.json
      #
      - modules/darkreader-npm-cache.json
      - type: shell
        commands:
          - cd subprojects/darkreader && npm install --offline --cache=../../npm-cache
