id: com.github.birros.WebArchives
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node12
command: web-archives
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  # Used to list automatically indexed local files
  - --filesystem=home
  - --talk-name=org.freedesktop.Tracker3.Miner.Files
  # Used to download files
  - --share=network
modules:
  - name: xapian-core
    config-opts:
      - --disable-sse
      - --disable-backend-chert
      - --disable-backend-remote
      - --disable-backend-inmemory
      - --disable-documentation
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/cmake
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: https://oligarchy.co.uk/xapian/1.4.17/xapian-core-1.4.17.tar.xz
        sha256: b5eb8556dea1b0cad4167a66223522e66d670ec1eba16c7fdc844ed6b652572e

  - name: zstd
    buildsystem: meson
    builddir: true
    subdir: build/meson
    config-opts:
      - -Dbin_programs=false
      - -Dbin_contrib=false
    sources:
      - type: archive
        url: https://github.com/facebook/zstd/releases/download/v1.4.5/zstd-1.4.5.tar.gz
        sha256: 98e91c7c6bf162bf90e4e70fdbc41a8188b9fa8de5ad840c401198014406ce9e

  #
  # require
  #   xapian-core
  #   zstd
  #
  - name: libzim
    buildsystem: meson
    builddir: true
    config-opts:
      - --wrap-mode=nodownload
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/openzim/libzim/archive/6.2.2.tar.gz
        sha256: 6619035d35c9ba057c80be5758fa86922802c74aca40e5fffd40b77f0f263af2

  #
  # require
  #   libzim
  #
  - name: libzim-glib
    buildsystem: meson
    builddir: true
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/birros/libzim-glib/archive/v3.2.0.tar.gz
        sha256: 89cbc55254d90c70de2de8ee7f2b4aff97f582ae7f495ddfee518ef136de9357

  - name: libgee
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20200218T211248Z/pool/main/libg/libgee-0.8/libgee-0.8_0.20.3.orig.tar.xz
        sha256: d0b5edefc88cbca5f1709d19fa62aef490922c6577a14ac4e7b085507911a5de
      #
      # Following fixes pkg-config error
      #
      - type: shell
        commands:
          - sed -i 's/`$PKG_CONFIG --variable=girdir gobject-introspection-1.0`/\/app\/share\/gir-1.0/g' configure
          - sed -i 's/"$($PKG_CONFIG --variable=typelibdir gobject-introspection-1.0)"/\/app\/lib\/girepository-1.0/g' configure

  #
  # require
  #   libgee
  #
  - name: libisocodes
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/gir-1.0
      - /share/vala
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20150603T050256Z/pool/main/libi/libisocodes/libisocodes_1.2.2.orig.tar.xz
        sha256: 4cdf2c02486bb44902d95e2b86356ef348c65b5edff75925d6878fe5e5f038de

  - name: libhandy
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libhandy/-/archive/1.0.0/libhandy-1.0.0.tar.gz
        sha256: dc1fff98cbc72a492d1adb489ee1b00e43ab4ac14c983c855ef3df435bbbda27

  #
  # require
  #   libzim-glib, libisocodes, libhandy
  # subprojects/darkreader require
  #   nodejs
  #
  - name: web-archives
    buildsystem: meson
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/node12/bin
      env:
        npm_config_nodedir: /usr/lib/sdk/node12
    sources:
      - type: git
        url: https://github.com/birros/web-archives.git
        commit: 5f215141b9551b207a169b28f84ff617370ad8f8
      #
      # preinstall npm packages, generated-sources.*.json was generated using
      # github.com/flatpak/flatpak-builder-tools/node from package-lock.json
      #
      - modules/generated-sources.0.json
      - generated-sources.1.json
      - type: shell
        commands:
          - cd subprojects/darkreader && npm install --cache=../../flatpak-node/npm-cache --offline --no-optional
      #
      # prevent 'npm install' from being launched when compiling darkreader, to
      # avoid the 'cb() never called!' error
      #
      - type: shell
        commands:
          - sed -i "s/find_program('npm')/find_program('true')/g" subprojects/darkreader/meson.build
